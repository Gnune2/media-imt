<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semDP - Gestor de Notas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="shortcut icon" href="/public/assets/favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <script src="/public/javascript/config.js"></script>
    <script src="/public/javascript/token.js"></script>
    <script src="/public/javascript/frontIndex.js" defer></script>
</head>
<body class="bg-dark text-white">
    
    <header class="header p-3 border-bottom border-secondary mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/public/index.html" class="logo">
                <img src="/public/assets/logo2.png" alt="logo" style="height: 40px;">
            </a>
            <a href="pages/perfil.html" class="perfil text-white fs-4" id="fetch-profile">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </div>
    </header>

    <main class="main" id="main"> 
        <div class="container">
            <div class="row text-center mb-5">
                <h1 class="display-5 fw-bold">semDP</h1>
                <p class="lead text-secondary">Organiza as tuas notas e atinge as tuas metas.</p>
                <hr class="border-secondary opacity-25 w-50 mx-auto">
            </div>

            <div id="materias" class="row d-flex justify-content-center g-4"></div>

            <div id="welcome-state" class="text-center py-5 d-none">
                <div class="mb-4">
                    <i class="fa-solid fa-book-open-reader fa-5x text-secondary opacity-50"></i>
                </div>
                <h2 class="text-white">Bem-vindo ao semDP!</h2>
                <p class="text-secondary">Ainda não tens matérias registadas.</p>
                <p class="text-info">Clica no botão abaixo para começar!</p>
            </div>

            <div class="mt-5 text-center">
                <button type="button" class="btn btn-primary btn-lg px-5 shadow" onclick="document.getElementById('meuModal').showModal()">
                    <i class="fa-solid fa-plus me-2"></i> Nova Matéria
                </button>
            </div>
        </div>
    </main>

    <dialog id="meuModal">
        <div class="container text-white position-relative" style="max-width: 500px; padding-top: 30px;">
            <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 mt-3 me-3" 
                aria-label="Close" onclick="this.closest('dialog').close()"></button>

            <h2 class="text-center mb-4">Configurar Disciplina</h2>
            
            <form id="create-subject-form">
                <div class="row mb-3 text-start">
                    <div class="col-7">
                        <label class="form-label small">Nome da Cadeira</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="inputName" required placeholder="Ex: Programação I">
                    </div>
                    <div class="col-5">
                        <label class="form-label small">Nota para Passar</label>
                        <input type="number" class="form-control bg-dark text-white border-secondary" id="inputPassGrade" value="10.0" step="0.1" min="0" max="20" required>
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label small">URL da Imagem (Opcional)</label>
                    <input type="url" class="form-control bg-dark text-white border-secondary" id="inputImage" placeholder="https://...">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="m-0 text-info">Estrutura de Avaliação</h5>
                    <button type="button" id="add-nota" class="btn btn-sm btn-outline-info">+ Add</button>
                </div>
                <p class="text-white-50 mb-3" style="font-size: 0.8rem;">* A soma dos pesos deve totalizar 1.0 (100%)</p>
                
                <div id="notas">
                    </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Criar Matéria</button>
                </div>
            </form>
        </div>
    </dialog>

    <dialog id="modalNotas">
        <div class="container text-white position-relative" style="max-width: 500px; padding-top: 30px;">
            <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 mt-3 me-3" 
                aria-label="Close" onclick="this.closest('dialog').close()"></button>

            <h2 id="tituloMateriaNota" class="text-center mb-4 text-primary fw-bold"></h2>
            
            <form id="form-notas">
                <div class="scroll-container-wrapper">
                    <div class="notas-scroll-area">
                        <div id="lista-notas-editar"></div>
                    </div>
                </div>
                
                <div class="text-center mt-4 p-4 bg-black rounded-4 border border-secondary shadow-lg">
                    <h3 class="mb-0 fs-2 fw-bold">Média: <span id="mediaCalculada">0.0</span></h3>
                    <div id="statusPassar"></div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg fw-bold">Guardar Alterações</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/javascript/materias.js"></script>
</body>
</html>
