<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="shortcut icon" href="/public/assets/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- conteudo/main -->
    <main class="main" id="main">
        <img src="/public/assets/logo.png"  alt="logo" class="col-10 col-md-4 mb-4 mt-4">
        <h1>Login</h1>

        <!-- FormulÃ¡rio para logar -->
        <div class="container col-12 mt-5 d-flex justify-content-center" id="container">
            <form class="login form-floating col-8 col-sm-7 col-md-4 col-xl-3 p-4" id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control m-auto" id="email" placeholder="email" name="email" autocomplete="email" required>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control m-auto" id="senha" placeholder="senha" name="senha" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn btn-primary" id="botaoLogin">Login</button>
                
                <a href="/public/pages/cadastro.html" id="linkCadastro" class="col-12 d-block text-center mt-3 link-secondary">Cadastrar-se</a>
            </form>
        </div>
    </main>

    <!-- scripts -->
    <script src="/public/javascript/config.js"></script>
    <script src="/public/javascript/frontLogin.js"></script>
</body>
</html>
