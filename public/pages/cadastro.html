<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="shortcut icon" href="/public/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <!-- conteudo/main -->
    <main class="main" id="main">
        <img src="/public/assets/logo.png" alt="logo" class="col-10 col-md-4 mb-4 mt-4">
        <h1>Cadastro</h1>

        <!-- FormulÃ¡rio para se cadastrar -->
        <div class="container col-12 mt-5 d-flex justify-content-center" id="container">
            <form class="login form-floating col-8 col-sm-7 col-md-4 col-xl-3 p-4" id="cadastro-form">
                <div class="mb-4">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input class="form-control m-auto" type="text" id="nome" placeholder="Seu nome" name="studentName" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input class="form-control m-auto" type="email" id="email" placeholder="email@exemplo.com" name="email" required autocomplete="email">
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha:</label>
                    <input class="form-control m-auto" type="password" id="senha" placeholder="Sua senha" name="password" required>
                </div>

                <button id="botaoCadastro" class="btn btn-primary" type="submit">Cadastrar-se</button>
                
                <a href="login.html" class="col-12 d-block text-center mt-3 link-secondary" id="linkLogin">Login</a>
            </form>
        </div>
    </main>

    <!-- scripts -->
    <script src="/public/javascript/config.js"></script>
    <script src="/public/javascript/frontCadastro.js"></script> 
</body>
</html>
